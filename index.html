<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle East Alpha Predator ðŸ§ </title>
    <style>
        :root { --bg: #f0f2f5; --card: #fff; --text: #1c1e21; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        
        header { text-align: center; margin-bottom: 40px; }
        h1 { margin: 0; font-weight: 800; }
        
        .card { 
            background: var(--card); border-radius: 12px; padding: 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 6px solid #ccc;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .question { font-weight: 700; font-size: 1.05rem; line-height: 1.4; }
        .outcome-badge { 
            display: inline-block; background: #eef; color: #007bff; 
            padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-bottom: 5px;
        }

        /* 3-Column Prediction Row */
        .pred-row { display: flex; align-items: center; justify-content: space-between; background: #f8f9fa; padding: 12px; border-radius: 8px; }
        .stat { text-align: center; flex: 1; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px;}
        .stat-val { font-size: 1.2rem; font-weight: 800; }
        .sep { width: 1px; height: 30px; background: #ddd; margin: 0 10px; }

        /* Colors */
        .val-market { color: #555; }
        .val-alpha { color: #d63384; } /* Pink/Red for Aggressive */
        .val-rl { color: #0d6efd; }    /* Blue for Smart/Learned */

        .narrative { font-size: 0.85rem; line-height: 1.5; color: #333; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 6px; }
        
        .actions { display: flex; gap: 10px; margin-top: auto; }
        .btn { flex: 1; padding: 10px; text-align: center; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.9rem; border: none; cursor: pointer; }
        .btn-trade { background: #000; color: #fff; }
        .btn-raw { background: #eee; color: #333; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 999; }
        #modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; max-height: 80vh; overflow: auto; }
        #json-view { white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 0.85rem; }
    </style>
</head>
<body>

    <header>
        <h1>Middle East Alpha Predator ðŸ§ </h1>
        <p>Man vs. Machine: Heuristic Alpha vs. RL Learner</p>
        <small id="updated">Loading...</small>
    </header>

    <div class="container" id="app"></div>

    <div id="modal" onclick="closeModal()">
        <div id="modal-content" onclick="event.stopPropagation()">
            <h3>Raw Data</h3>
            <pre id="json-view"></pre>
        </div>
    </div>

    <script>
        const fmt = (p) => (parseFloat(p) * 100).toFixed(0) + '%';
        let marketData = [];

        async function init() {
            try {
                const res = await fetch(`data.json?t=${Date.now()}`);
                if (!res.ok) { document.getElementById('updated').innerText = "Error loading data."; return; }

                marketData = await res.json();
                document.getElementById('updated').innerText = `Scanned: ${new Date().toLocaleString()}`;
                
                const app = document.getElementById('app');
                app.innerHTML = '';

                marketData.forEach((m, index) => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.style.borderLeftColor = m.color;
                    
                    el.innerHTML = `
                        <div>
                            <span class="outcome-badge">Analyzing: ${m.outcome}</span>
                            <div class="question">${m.question}</div>
                        </div>

                        <div class="pred-row">
                            <div class="stat">
                                <div class="stat-label">Market</div>
                                <div class="stat-val val-market">${fmt(m.price)}</div>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <div class="stat-label">âš¡ Alpha</div>
                                <div class="stat-val val-alpha">${fmt(m.alpha_pred)}</div>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <div class="stat-label">ðŸ§  RL Score</div>
                                <div class="stat-val val-rl">${fmt(m.rl_pred)}</div>
                            </div>
                        </div>

                        <div class="narrative">
                            ${m.narrative}
                        </div>

                        <div class="actions">
                            <button class="btn btn-raw" onclick="showRaw(${index})">Raw</button>
                            <a href="${m.url}" target="_blank" class="btn btn-trade">Trade</a>
                        </div>
                    `;
                    app.appendChild(el);
                });

            } catch(e) { console.error(e); }
        }

        function showRaw(index) {
            const data = marketData[index];
            let displayData = data.raw_data;
            try { if (typeof displayData === 'string') displayData = JSON.parse(displayData); } catch (e) {}
            document.getElementById('json-view').innerText = JSON.stringify(displayData, null, 2);
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        init();
    </script>
</body>
</html>
