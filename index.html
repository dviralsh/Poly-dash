<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle East Alpha Predator ðŸ§ </title>
    <style>
        :root { --bg: #f0f2f5; --card: #fff; --text: #1c1e21; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        
        header { text-align: center; margin-bottom: 40px; }
        h1 { margin: 0; font-weight: 800; }
        
        .card { 
            background: var(--card); border-radius: 12px; padding: 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 6px solid #ccc;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .question { font-weight: 700; font-size: 1.05rem; line-height: 1.4; }
        .outcome-badge { 
            display: inline-block; background: #eef; color: #007bff; 
            padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-bottom: 5px;
        }

        /* Prediction Row */
        .pred-row { display: flex; align-items: center; justify-content: space-between; background: #f8f9fa; padding: 10px; border-radius: 8px; }
        .stat { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-val { font-size: 1.4rem; font-weight: 800; }
        
        .arrow { font-size: 1.5rem; color: #aaa; }
        .arrow.up { color: #28a745; transform: rotate(-45deg); }
        .arrow.down { color: #dc3545; transform: rotate(45deg); }

        /* Narrative */
        .narrative { font-size: 0.9rem; line-height: 1.5; color: #333; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 6px; }
        
        .actions { display: flex; gap: 10px; margin-top: auto; }
        .btn { flex: 1; padding: 10px; text-align: center; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.9rem; border: none; cursor: pointer; }
        .btn-trade { background: #000; color: #fff; }
        .btn-raw { background: #eee; color: #333; }

        /* Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 999; }
        #modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; max-height: 80vh; overflow: auto; }
    </style>
</head>
<body>

    <header>
        <h1>Middle East Alpha Predator ðŸ§ </h1>
        <p>AI-Driven Price Targeting & Trend Prediction</p>
        <small id="updated">Loading...</small>
    </header>

    <div class="container" id="app"></div>

    <div id="modal" onclick="closeModal()">
        <div id="modal-content" onclick="event.stopPropagation()">
            <pre id="json-view"></pre>
        </div>
    </div>

    <script>
        const fmt = (p) => (parseFloat(p) * 100).toFixed(0) + '%';

        async function init() {
            try {
                const res = await fetch(`data.json?t=${Date.now()}`);
                const data = await res.json();
                
                document.getElementById('updated').innerText = `Scanned: ${new Date().toLocaleString()}`;
                const app = document.getElementById('app');
                app.innerHTML = '';

                data.forEach(m => {
                    const price = parseFloat(m.price);
                    const pred = parseFloat(m.predicted);
                    const diff = pred - price;
                    
                    // Determine Arrow
                    let arrow = "â†’";
                    let arrowClass = "";
                    if (diff > 0.02) { arrow = "â†—"; arrowClass = "up"; }
                    if (diff < -0.02) { arrow = "â†˜"; arrowClass = "down"; }

                    const el = document.createElement('div');
                    el.className = 'card';
                    el.style.borderLeftColor = m.color;
                    
                    el.innerHTML = `
                        <div>
                            <span class="outcome-badge">Analyzing: ${m.outcome}</span>
                            <div class="question">${m.question}</div>
                        </div>

                        <div class="pred-row">
                            <div class="stat">
                                <div class="stat-val" style="color:#666">${fmt(price)}</div>
                                <div class="stat-label">Market</div>
                            </div>
                            <div class="arrow ${arrowClass}">${arrow}</div>
                            <div class="stat">
                                <div class="stat-val" style="color:${m.color}">${fmt(pred)}</div>
                                <div class="stat-label">AI Target</div>
                            </div>
                        </div>

                        <div class="narrative">
                            ${m.narrative}
                        </div>

                        <div class="actions">
                            <button class="btn btn-raw" onclick='showRaw(${JSON.stringify(m.raw_data)})'>Raw</button>
                            <a href="${m.url}" target="_blank" class="btn btn-trade">Trade</a>
                        </div>
                    `;
                    app.appendChild(el);
                });

            } catch(e) { console.error(e); }
        }

        function showRaw(json) {
            document.getElementById('json-view').innerText = JSON.stringify(JSON.parse(json), null, 2);
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        init();
    </script>
</body>
</html>
