name: Update Market Seismograph

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes (ML takes a bit longer than simple requests)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-algo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # UPDATED: Added pandas, scikit-learn, and numpy for the ML model
        run: pip install requests pandas scikit-learn numpy

      - name: Run AI Analysis
        # UPDATED: Pointing to the new ML script
        run: python market_brain.py

      - name: Save Knowledge & Publish
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "AI: Update market anomaly scores [skip ci]"
          # UPDATED: Now saving the history log so the model remembers past trends
          file_pattern: "data.json market_history_log.json"
          commit_user_name: Market Seismograph Bot
          commit_user_email: bot@github.com