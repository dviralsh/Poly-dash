name: Update Prediction Bot

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-algo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Algorithm
        run: python update_markets.py

      - name: Save Memory & Publish
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Update prediction state [skip ci]"
          # CRITICAL: This saves the memory file so the bot "learns"
          file_pattern: "data.json model_state.json"
          commit_user_name: Prediction Bot
          commit_user_email: bot@github.com