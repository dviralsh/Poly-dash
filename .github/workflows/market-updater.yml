name: Update Market Data

# Controls when the action will run.
# Runs on a schedule (every 15 minutes)
on:
  schedule:
    - cron: '*/15 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Runs the python script to generate data.json
      - name: Run Python script
        run: python update_markets.py

      # 5. Commits the new data.json file back to the repository
      - name: Commit data.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Auto-update market data"
          file_pattern: data.json
          # Optional: Add commit user/email
          commit_user_name: Market Data Bot
          commit_user_email: bot@github.com
          commit_author: Market Data Bot <bot@github.com>