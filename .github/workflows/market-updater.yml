name: Intelligence Bot

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Prediction Script
        run: python update_markets.py

      - name: Save Memory & Dashboard
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Epoch Update [skip ci]"
          # IMPORTANT: Commit BOTH the HTML and the JSON memory file
          file_pattern: "index.html bot_memory.json"
          commit_user_name: Prediction Bot
          commit_user_email: bot@gmail.com